<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock_Paper_scissors_Game</title>
</head>
<body>
    <div class="container">
        <input type="text" data-ns-test="game-number" placeholder="Enter turns" id="input"/>
        <div class="btnShow" id="btnshow">
            <button id="rock" data-ns-test="rock">Rock</button>
            <button id="scissors" data-ns-test="scissors">Scissors</button>
            <button id="paper" data-ns-test="paper">Paper</button>
        </div>
        <div class="result">
            <P class="showResult"></P>
            <p class="showResult"></p>
            <h4 class="showResult"></h4>
            <h3 id="winner"></h3>
        </div>
        <button  id="play" data-ns-test="plat-game">Play game</button>
        <span id="round"></span>
        <div class="eachpoint">
            <p>User point:- <span id="user-point" data-ns-test="user-point">0</span></p><p>Computer point:- <span id="computer-point" data-ns-test="computer-point">0</span></p>
        </div>

</div>
    <script src="app.js"></script>
</body>
</html>
